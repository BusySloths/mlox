id: mlflow-3.8.1-docker
name: MLFlow
version: "3.8.1"
maintainer: Your Name
description_short:
  MLFlow is an open-source platform for managing the machine learning lifecycle,
  including experimentation, reproducibility, and deployment.
description: |
  MLFlow is an open-source platform for managing the machine learning lifecycle,
  including experimentation, reproducibility, and deployment. It provides tools
  for tracking experiments, packaging code into reproducible runs, and sharing
  and deploying models. In MLOX, MLFlow is used to manage machine learning workflows,
  track model performance, and facilitate collaboration among data scientists and engineers.
links:
  project: https://mlflow.org/
  news: https://mlflow.org/releases/
  security: https://mlflow.org/docs/latest/security.html
  documentation: https://mlflow.org/docs/latest/index.html
  changelog: https://mlflow.org/docs/latest/changelog.html
requirements:
  cpus: 2.0
  ram_gb: 4.0
  disk_gb: 1.0
groups:
  service:
  model-registry:
  experiment-tracking:
  backend:
    docker:
ports:
  web_ui: 5432
ui:
  settings: mlox.services.mlflow.ui.settings
build:
  class_name: mlox.services.mlflow.docker_mlflow3.MLFlow3DockerService
  params:
    name: mlflow-3.8.1
    template: ${MLOX_STACKS_PATH}/mlflow/docker-compose-mlflow-3.8.1.yaml
    target_path: ${MLOX_USER_HOME}/mlflow-3.8.1
    ui_user: ${MLOX_AUTO_USER}
    ui_pw: ${MLOX_AUTO_PW}
    port: ${MLOX_AUTO_PORT_WEB_UI}
